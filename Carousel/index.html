<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/9ef9b06c92.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="section">
    <div class="main-wrap">
        <div class="number">
            <p class="pc-num">5</p>
            <p class="tab-num">3</p>
            <p class="mob-num">1</p>
        </div>
        <div class="auto-slide-time">
            <p>5000</p>
        </div>
        <div class="slider-wrap">
        <div class="slider">
            <div class="item">
                <div class="child">
                    1
                </div>
            </div>
            <div class="item">
                <div class="child">
                    2
                </div>
            </div>
            <div class="item">
                <div class="child">
                    3
                </div>
            </div>
            <div class="item">
                <div class="child">
                    4
                </div>
            </div>
            <div class="item">
                <div class="child">
                    5
                </div>
            </div>
            <div class="item">
                <div class="child">
                    6
                </div>
            </div>
            <div class="item">
                <div class="child">
                    7
                </div>
            </div>
            <div class="item">
                <div class="child">
                    8
                </div>
            </div>
        </div>
        </div>
        <div class="button-wrapper">
            <div class="prev-btn slide-btn"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="next-btn slide-btn"><i class="fa-sharp fa-solid fa-chevron-right"></i></div>
        </div>
    </div>
</div>
</body>
</html>
